<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Mouse.js"></script>
</head>
<body>
    <div onmouseover="over(event)" style="background-color:red;height: 200px;width: 200px;">
        <h1 id="h1">
            Hello
        </h1>
        <h2 id="h2">
            Hi
        </h2>
        <div>
            <h3 id="h3" onmouseout="out(event)">
            out
            </h3>
        </div>
    </div>
   
</body>
</html>
